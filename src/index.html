<!doctype html>
<html ng-app="valkyrie">
  <head>
    <meta charset="utf-8">
    <title>Valkyrie tools</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Nav start -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Valkyrie</a>
        </div>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active"><a ui-sref="dashboard">Dashboard</a></li>
            <li ui-sref-active="active"><a ui-sref="exp-calc">Exp calc</a></li>
            <li ui-sref-active="active"><a ui-sref="about">About</a></li>
          </ul>
          <ul ng-cloak class="nav navbar-nav navbar-right" ng-controller="ClockController as clock">
            <li><a>server time: {{clock.clock | amDateFormat:'HH:mm:ss'}} (JST)</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Loading splashu -->
    <div class="spinner splash" ng-cloak>
      <div class="cube1"></div>
      <div class="cube2"></div>
    </div>

    <!-- Actual content -->
    <div ui-view class="container">
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
